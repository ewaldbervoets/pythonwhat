version: 2.1

orbs:
  python: circleci/python@1.2

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: pytest -m "not compiled" --cov=pythonwhat
  publish:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          command: |
            python setup.py sdist bdist_wheel
            pip install pipenv
            pipenv install twine
            pipenv run twine upload --verbose --repository pypi dist/*

workflows:
  build:
    jobs:
      - build-and-test
      - publish:
          requires:
            - build-and-test
          filters:
            tags:
              only: /^.*#v\d+\.\d+\.\d+(-rc\.\d+)?$/
            branches:
              ignore: /.*/
